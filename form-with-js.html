<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact – With JS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main class="form-wrapper">
    <h1>Contact Me</h1>

    <form action="https://httpbin.org/post" method="POST" novalidate>
      <!-- Hidden bot field -->
      <input type="hidden" name="possible_bot" value="true" />

      <!-- NAME -->
      <div class="form-field">
        <label for="name">Name<span aria-hidden="true">*</span></label>
        <input
          id="name"
          name="name"
          type="text"
          required
          minlength="2"
          maxlength="50"
          pattern="[A-Za-z\s'-]+"
          placeholder="Jane Doe"
        />
      </div>

      <!-- EMAIL -->
      <div class="form-field">
        <label for="email">Email<span aria-hidden="true">*</span></label>
        <input
          id="email"
          name="email"
          type="email"
          required
          maxlength="254"
          placeholder="you@example.com"
        />
      </div>

      <!-- MESSAGE -->
      <div class="form-field">
        <label for="message">Comments<span aria-hidden="true">*</span></label>
        <textarea
          id="message"
          name="message"
          rows="5"
          required
          minlength="10"
          maxlength="300"
          placeholder="Tell me what you're thinking…"
        ></textarea>
        <!-- character countdown -->
        <small id="message-remaining" class="char-remaining"></small>
      </div>

      <!-- Output areas -->
      <output id="form-error" class="form-output error" aria-live="polite"></output>
      <output id="form-info" class="form-output info" aria-live="polite"></output>

      <!-- Submit -->
      <button type="submit">Send</button>
    </form>
  </main>

  <script src="form.js" defer></script>
</body>
</html>
